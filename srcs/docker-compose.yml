version: '3'

services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    image: nginx
    ports:
      - 443:443
    networks:
      - inception_network
    restart: always

  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    image: mariadb
    ports:
      - 3036:3036
    networks:
      - inception_network
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    restart: always

networks:
  inception_network:

volumes:
  wp_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/fluchten/data/wp
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/fluchten/data/db
